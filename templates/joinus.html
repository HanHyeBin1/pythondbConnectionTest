<!DOCTYPE html>

<html>

    <head>
        <title>회원가입Page</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='/css/joinstyle.css')}}">
    </head>

    <body>
        <div class="container">
            <div class="title">
                <h1>회원가입</h1>
            </div>
            <form id="joinForm" action="{{url_for('signup')}}" method="POST">
            <div class="email">
                <input id="email" name="email" type="text" placeholder="이메일을 입력이 필요합니다.">
                <div id="emailError" class="error"></div>
            </div>
            <div class="name">
                <input id="name" name="name" type="text" placeholder="이름을 입력이 필요합니다.">
                <div id="nameError" class="error"></div>
            </div>
            <div class="passwd">
                <input id="passwd" name="passwd" type="password" placeholder="비밀번호를 입력이 필요합니다.">
                <div id="passwdError" class="error"></div>
            </div>
            <div class="signUp">
                <button id="joinusButton" type="submit">가입하기</button>
            </div>
            </form>
        </div>

        <script src = "{{ url_for('static', filename='/js/joinus.js')}}"></script>
    </body>

</html>
